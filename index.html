<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div>
        <h1>오늘 하루도 화이튕!</h1>
        <h2 class="weather"></h2>
        <h2 class="greetingUser">몇시간이나 남았죠?</h2>
        <h2 class="date"></h2>
      </div>
      <div class="form_container">
        <form class="userForm showing">
          <input
            class="userName"
            type="text"
            placeholder="이름을 입력해주세요."
          />
        </form>
        <form class="todoForm">
          <input
            class="todoName"
            type="text"
            placeholder="어떤 할일이 있나요?"
          />
        </form>
      </div>
      <div>
        <ul class="todoList"></ul>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
